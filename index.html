<!DOCTYPE html>

<html lang="en">

<head>

    <style>
        body{
            background-color: #4488cc;
        }
        #ball {
            position: absolute;
            left: calc(50vw - 25px);

            line-height: 50px;

            color: red;
        }
        #ball2 {
            position: absolute;
            left: calc(50vw - 25px);
            top: calc(50vh - 25px);
            background-color: blue;
            width: 5px;
            height: 5px;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            color: blue;
        }
    </style>
